name: Update GreasyFork Script

on:
    push:
        paths:
            - 'Persian_Font_Fix_Vazir.user.js'
            - 'greasyfork-update.js'

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: |
                  npm init -y
                  npm install axios form-data

            - name: Run GreasyFork uploader
              env:
                  GREASYFORK_SESSION: ${{ secrets.GREASYFORK_SESSION }}
                  SCRIPT_ID: 538095
                  FILE: Persian_Font_Fix_Vazir.user.js
              run: |
                  node greasyfork-update.js \
                    --script "$SCRIPT_ID" \
                    --file   "$FILE"
