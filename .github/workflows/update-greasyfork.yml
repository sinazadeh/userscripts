name: Update GreasyFork Script

on:
    push:
        paths:
            - 'Persian_Font_Fix_Vazir.user.js'
            - 'greasyfork-upload.js'

jobs:
    update:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: '18'

            - name: Install dependencies
              run: |
                  npm init -y
                  npm install axios form-data
            - name: Run GreasyFork uploader
              env:
                  GREASYFORK_SESSION: ${{ secrets.GREASYFORK_SESSION }}
              run: node greasyfork-update.js
